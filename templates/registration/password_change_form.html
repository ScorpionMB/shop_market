{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Смена пароля{% endblock %}

{% block content %}

<div class="registr_page">
    <div class="wrapper_text_change_password">  
        <h4>смена пароля</h4>
        <p>Используйте следующую форму для смены пароля.</p>
    </div>

    <form action="." method="post">
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">сменить</button>
        {% csrf_token %}
    </form>
    <hr>
    <h5 class="change_password_out">можно <a href="{% url 'crm:registr' %}">отменить смену</a></h5>
</div> 

{% endblock %}
