{% load static %}

{% block carousel %}

<!-- карусель -->

<section class="car">
  <div id="carouselExampleCaptions" class="carousel slide container" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'image/1.jpg' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block cont">
          <h5 class="slaider_h">Подарите себе моменты счастья</h5>
          <p class="slaider_p">Окунитесь в мир восточной косметики!</div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'image/2.jpg' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block cont">
          <h5 class="slaider_h">Станьте еще красивее!</h5>
          <p class="slaider_p">Профессиональная косметика по уходу!</div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'image/3.jpg' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block cont">
          <h5 class="slaider_h">Эксклюзивная линейка средств!</h5>
          <p class="slaider_p">Только натуральные ингредиенты!</div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>

{% endblock %}
